<!DOCTYPE html>
<html lang="en" ng-app="SensorControlApp">
<head>
  <title>SensorControl</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="deviceListController.js"></script>
</head>

<body>

<div class="navbar navbar-inverse navbar-static-top">
   <div class="navbar-left">
       <a href="#" class="navbar-brand">SensorControl</a>
   </div>
</div>

<div class="container">
   <div class="jumbotron text-center">
       <h1>Azure IoT Hub</h1>
   </div>

   <div class="row" ng-controller="DevCtrl">
       <div class="col-lg-2 col-sm-3" ng-repeat="x in names">
            <div class="sidebar">
              <div class="header" ng-click="count=count+1" ng-init="count=0">
                <a href="#device">{{ x.deviceId }}</a>
              </div>
              <div class="sidebar__content">
                {{ x.connectionState }}
                {{count}}
              </div>
            </div>
       </div>
   </div>
</div>

<div id="main">
   <div ng-view></div>
</div>

</body>
</html>
